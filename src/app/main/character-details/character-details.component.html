<app-navbar>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <div *ngIf="character">
                    <h1 class="my-3">{{ character.name }}</h1>
                    <p class="my-3">Id: {{character.id}}</p>     
                    <p class="my-3">Status: {{character.status}}</p> 
                    <p class="my-3">Specie: {{character.species}}</p> 
                    <p class="my-3">Gender: {{character.gender}}</p>
                    <p class="my-3">Origin: {{character.origin.name}}</p> 
                    <p class="my-3">Location: {{character.location.name}}</p>
                </div>
            </div>
            <div class="col my-4 mx-auto">
                <img [src]="character.image" alt="Imagen de {{character.name}}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a routerLink="/character-list" class="btn btn-light">Go back to characters</a>
            </div>
        </div>
    </div>
</app-navbar>
