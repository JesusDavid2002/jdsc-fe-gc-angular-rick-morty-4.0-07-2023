<app-navbar>
    <div class="container-fluid">
        <div class="row rw-btn my-1">
            <div class="col-2">
                <a routerLink="/create-character" class="btn btn-success btn-create">Create new Character</a>
            </div>
        </div>
        <div class="row"> 
            <div class="col"></div>
            <div class="col-12 col-md-9">
                <div class="row rw-cards">
                    <div class="col-12 col-md-6 col-xl-3" *ngFor="let datos of characterArray">
                        <div class="card mt-1 mx-3" style="width: 18rem;">
                            <img [src]="datos.image" alt="Imagen de {{datos.name}}">
                            <div class="card-body">
                                <h5 class="card-title">{{datos.name}}</h5>
                                <a [routerLink]="['/character-detail', datos.id]" class="btn btn-warning">See more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</app-navbar>
